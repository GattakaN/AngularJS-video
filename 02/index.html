<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"> </link>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
    <style>
        body{
            padding:10px;
        }
    </style>

    <script>
        angular.module("app", [])
                .controller("FirstCtrl", function FirstCtrl(){
                    var first = this;
                    first.greeting = "First";
                })
    </script>
</head>

<body ng-controller="FirstCtrl as first">

<input type="text" ng-model="first.greeting" />

<div ng-class="first.greeting">
    {{ first.greeting }} {{ "Hello" }}

</div>

</body>
</html>
